{% extends "../base.html" %}
{% load static %}
{% block title %}
{% if genre %}{{ genre.name }}{% else %}Books{% endif %}
{% endblock %}
{% block content %}

<main>
  <div class="container">
    <div class="row">
      <div class="album py-5">
        <div class="pb-3"><h1 class="h3">Popular</h1></div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
          {% for books in book %}
          <div class="col">
            <div class="card border-0">
              <img class="img-fluid" alt="Responsive image" src="{{ books.cover_image_url.url }}">
              <div class="card-body px-0">
                <p class="card-text">
                  <a class="text-dark text-decoration-none"
                    href="{{ books.get_absolute_url }}">{{ books.title }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">Â£{{books.price}}</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
