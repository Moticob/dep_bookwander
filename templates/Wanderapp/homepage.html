{% extends "./base.html" %}
{% load static %}
{% block title %}BookWander{% endblock %}
{% block content %}
<main>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="album py-5">
          <div class="pb-3">
            <h1 class="h3">Popular</h1>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for book in books %}
            <div class="col">
              <div class="card border-0">
                <img class="img-fluid" alt="Responsive image" src="{{ book.cover_image_url.url }}">
                <div class="card-body px-0">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none"
                      href="{{ book.get_absolute_url }}">{{ book.title|slice:":50" }}...</a>
                  </p>
                  <div class="fw-bold">Â£{{book.price}}</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
